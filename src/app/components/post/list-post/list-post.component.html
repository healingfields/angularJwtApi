<div class="row my-3">
  <div class="col-md-6">
    <h2>List Of Posts</h2>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-primary"  id="btn_new" routerLink="/post/create" >new</button>
  </div>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
  <thead>
  <tr>
    <th>postId</th>
    <th>Nom</th>
    <th class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts" (dblclick)="deletePost(post)">
    <td>{{post.postId}}</td>
    <td>{{post.nom}}</td>
    <td class="text-right">
      <!--      {{group.website}}-->
      <button routerLink="/post/edit/{{post.postId}}" class="btn btn-success mr-2">Edit</button>
      <button (click)="deletePost(post)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
